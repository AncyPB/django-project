<!DOCTYPE html>
{% load static %}
<html>
<title>view</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/style1.css" %}">
<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-1"><img class="img-responsive"src={{restaurant.logo.url}} alt="nnn"></div>
    <div class="col-md-6"><p style="font-size:32px;">{{restaurant.hotelname}}</p></div>
    <div class="right">
      <p><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{restaurant.email}}</p>
        <p><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> {{restaurant.phone}}</p><br>
    </div>
  </div>
</div>
<div class="container-fluid">
<div class="row">
  <div class="col-xs-2">
    <a href="reserve"><input type="submit" class="bttn" value="Reserve"></a><br>
  </div>
  <div class="col-xs-2">
    <a href="review"> <input type="submit" class="bttn" value="Review"></a>
  </div>
  <div class="col-xs-2">
    <form class="" action="views" method="post">
      {% csrf_token %}
      <input type="submit" name="viewreview" class="bttn" value="view review">
    </form>
  </div>
</div>
</div>
<div class="about">
<div class="container-fluid">
<div class="row">
  <div class="col-lg-6"><img class="img-responsive"src={{restaurant.image.url}} alt="nnn"></div>
  <div class="col-lg-6"><p style="font-size:27px;"><strong>About</strong></p><p>{{restaurant.about}}</p>
    </div>
</div>
</div>
</div>
<div class="about">
<div class="container-fluid">
<div class="row">
  <div class="col-lg-6"><p><span class="glyphicon glyphicon-home" aria-hidden="true"></span>{{restaurant.address}}</p>
    </div>
</div>
</div>
</div>
</body>
</html>
