<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  </head>
  <style>
    body{
      background-image: url("{% static 'images/signup.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <body>
    <div class="contan">
    <h1>Login</h1>
    {{heading}}
    <form action="login" method='POST'>
    <div class="form-group">
      {% csrf_token %}
      <div class="form-group">
      <label><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></label>
      <input class="con1" type="email" name="email" value="" size="50" placeholder="Email" required><br>
      </div>
      <div class="form-group">
      <label><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></label>
    <input class="con1" type="password" name="password" value="" size="50" placeholder="Password" required><br>
    </div>
    <div class="form-group">
      <input type="submit" name="" value="login">
    </form>
  </div>
  </body>
</html>
